	{% extends 'base.html' %}
	{% block content %}

	{% for article in articles %}
	  <div class="col-md-4">
	    <div class="card mb-4 box-shadow">

	    
	      <img class="card-img-top" src={{ article.imageurl }} >
	      <div class="card-body">
	        <p class="card-text">
	        <a href= {{ article.url }} >
	         {{ article.title }} 
	    	</a>
	    	</p>

	    	<p class="card-text">
	         {{ article.category }} 
	    	</p>

	      </div>
	      
	    </div>
	  </div>
	  {% endfor %}
	  
	{% endblock %}
